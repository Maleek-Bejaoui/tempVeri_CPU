# Tiny Tapeout project information
project:
  title:        "CPU"      # Project title
  author:       "ASIC"      # Your name
  discord:      "ASICcompteur"      # Your discord username, for communication and automatically assigning you a Tapeout role (optional)
  description:  "uncompteur"      # One line description of what your project does
  language:     "Verilog" # other examples include SystemVerilog, Amaranth, VHDL, etc
  clock_hz:     10000000000       # Clock frequency in Hz (or 0 if not applicable)

  # How many tiles your design occupies? A single tile is about 167x108 uM.
  tiles: "1x1"          # Valid values: 1x1, 1x2, 2x2, 3x2, 4x2, 6x2 or 8x2

  # Your top module name must start with "tt_um_". Make it unique by including your github username:
  top_module:  "tt_um_top"

  # List your project's source files here.
  # Source files must be in ./src and you must list each source file separately, one per line.
  # Don't forget to also update `PROJECT_SOURCES` in test/Makefile.
  source_files:
   - "top.v"
    - "Accu_register.v"
    - "Carry_register.v"
    - "Ins_register.v"
    - "Prog_counter.v"
    - "R1_register.v"
    - "UAL.v"
    - "UART_fifoed_send.v"
    - "Control_Unit.v"
    - "boot_loader.v"
    - "byte_2_word.v"
    - "fsm.v"
    - "RAM_SP_64_8.v"
    - "uart_recv.v"
    - "UT.v"
    - "word_2_byte.v"

# The pinout of your project. Leave unused pins blank. DO NOT delete or add any pins.
pinout:
  # Inputs
  ui[0]: "clk"
  ui[1]: "rst_n"
  ui[2]: "uio_in"
  ui[3]: "ena"
  ui[4]: "ui_in"
  ui[5]: ""
  ui[6]: ""
  ui[7]: ""

  # Outputs
  uo[0]: "uo_out"
  uo[1]: ""
  uo[2]: ""
  uo[3]: ""
  uo[4]: ""
  uo[5]: ""
  uo[6]: ""
  uo[7]: ""

  # Bidirectional pins
  uio[0]: ""
  uio[1]: ""
  uio[2]: ""
  uio[3]: ""
  uio[4]: ""
  uio[5]: ""
  uio[6]: ""
